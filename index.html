<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <h2>Quizzes Question Form</h2>

    <form id="form" method="post">
        <label for="statement">Statement:</label>
        <textarea id="statement" name="statement" required></textarea><br>

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" name="option1" required><br>
        <label for="option2">Option 2:</label>
        <input type="text" id="option2" name="option2" required><br>
        <label for="option3">Option 3:</label>
        <input type="text" id="option3" name="option3" required><br>
        <label for="option4">Option 4:</label>
        <input type="text" id="option4" name="option4" required><br>

        <label for="correctOption">Correct Option:</label>
        <input type="text" id="correctOption" name="correctOption" required><br>

        <label for="explanation">Explanation:</label>
        <textarea id="explanation" name="explanation" required></textarea><br>

        <label for="difficultyLevel">Difficulty Level:</label>
        <select id="difficultyLevel" name="difficultyLevel" required>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select><br>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" required>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Maths">Maths</option>
        </select><br>

        <label for="chapter">Chapter:</label>
        <select id="chapter" name="chapter" required></select><br>

        <input type="submit" value="Submit">
    </form>

    <script src="./assets/index.js"></script>
</body>

</html>
